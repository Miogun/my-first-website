<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Miogun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Miogun</div>
        <button class="nav-toggle">
            <span class="hamburger"></span>
        </button>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Email:</strong> your.email@example.com</p>
                    <p><strong>GitHub:</strong> <a href="https://github.com/Miogun" target="_blank">@Miogun</a></p>
                </div>
                <div class="contact-form">
                    <h3>Send me a message</h3>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">이름:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">메시지:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="button">보내기</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Miogun. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
